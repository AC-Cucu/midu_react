<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de entradas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <!-- 
             - Nombre
             - Correo
             - Cantidad de entradas
             - Fecha del evento
             - Aceptar los términos y condiciones
             - Botón enviar
        -->
        <form action="sent.html" method="post">
            <label for="name">Nombre: </label>
            <input id="name" type="text" placeholder="Introduce tu nombre">

            <label for="email">Email: </label>
            <input id="email" type="email" placeholder="Introduce tu correo electrónico">

            <label for="entradas">Número de entradas: </label>
            <input id="entradas" type="number" placeholder="Introduce el número de entradas deseadas">

            <label for="fecha">Fecha del evento: </label>
            <input id="fecha" type="date">

            <label for="tipoEntrada">Selecciona el tipo de entrada: </label>
            <select name="tipoEntrada" id="tipoEntrada">
                <option value="general">General</option>
                <option value="vip">VIP</option>
            </select>

            <label>
                Aceptar los términos y condiciones <input type="checkbox" checked="checked">
            </label>

            <button type="submit">Enviar</button>
        </form>
</body>
</html>
