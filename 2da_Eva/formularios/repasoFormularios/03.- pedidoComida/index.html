<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaso Formularios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>        
        <h1>Pedido DAW-Eat</h1>
    </header>
    <!-- 
      Diseñad un formulario para hacer un pedido en un restaurante:
        •	Información del cliente: Nombre, dirección y correo electrónico.
        •	Selección del menú principal (radio buttons: Pizza, Pasta, Ensalada).
        •	Selección de extras (checkboxes: Bebida, Postre, Pan).
        •	Campo para indicar cantidad de cada plato (inputs de tipo number).
        •	Botón de envío.
        *Validad datos (por ejemplo, no permitiendo cantidades negativas). 
    -->    
    <main>
      <form>
        <fieldset>
          <label for="cliente">Nombre del cliente:</label>
          <input type="text" id="cliente" required>
          
          <label for="direccion">Dirección:</label>
          <input type="text" id="direccion" required>
          
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" required>
          
          <p>Menú principal:</p>
          <label><input type="radio" name="menu" value="pizza" required> Pizza</label><br>
          <label><input type="radio" name="menu" value="pasta"> Pasta</label><br>
          <label><input type="radio" name="menu" value="ensalada"> Ensalada</label>
          
          <p>Extras:</p>
          <label><input type="checkbox" name="extra" value="bebida"> Bebida</label><br>
          <label><input type="checkbox" name="extra" value="postre"> Postre</label><br>
          <label><input type="checkbox" name="extra" value="pan"> Pan</label>
          
          <label for="cantidad">Cantidad:</label>
          <input type="number" id="cantidad" min="1" required>
          
          <button type="submit">Hacer Pedido</button>
        </fieldset>
      </form>
    </main>
</body>
</html>
